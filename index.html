<html>
<head>
    <title>2020</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="2020.css"/>
    <link rel="stylesheet" href="particles.css"/>
</head>
<body>
    <div class="game-field-wrap">
        <div class="game-field-valign">
            <div class="game-field-box">
                <div class="game-field__score-box">
                    <span class="score score-box__best-score" id="best-score">0</span>
                    <span class="score score-box__current-score" id="current-score">0</span>
                    <div class="clear"></div>
                </div>
                <div class="game-field__cells-box">
                <img src="sizers/2020-field-sizer.png" class="game-field-box__field-sizer"/>
                    <div class="game-field__cells-container" id="cells-box"></div>
                </div>
                <div class="game-field__new-particles-box" id="particles-box">
                    <div class="game-field__new-particle-box">
                        <img src="sizers/1x1.png" class="game-field__new-particle-box-sizer"/>
                        <div class="game-field__new-particle-container"></div>
                    </div>
                    <div class="game-field__new-particle-box">
                        <img src="sizers/1x1.png" class="game-field__new-particle-box-sizer"/>
                        <div class="game-field__new-particle-container"></div>
                    </div>
                    <div class="game-field__new-particle-box">
                        <img src="sizers/1x1.png" class="game-field__new-particle-box-sizer"/>
                        <div class="game-field__new-particle-container"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div id="cells" style="display: none;">
            <div class="cell"></div>
        </div>
    </div>
    <script>
        var capabilityCheckStr = "\
        1**1;\
        `${window}`;\
        ()=>{};\
        \
        ";
        var isGoodBrowser = true;
        try{
            window.eval(capabilityCheckStr);
        }catch(e){
            console.error('Your browser does not support ecmascript 2015 standard');
            isGoodBrowser = false;
        }
        if(isGoodBrowser) {
            window.onload = function () {
                window.game2020 = new Game('.game-field-wrap');
            };
        }
    </script>
    <script src="2020.js"></script>
</body>
</html>
